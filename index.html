<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Random Password Generator</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Random Password Generator</a>

        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12">
                    <div class="content">
                        <h2>Random Password Generator</h2>
                        <br>
                        <input type="text" id="display">
                        <br />
                        <input type="range" min="0" max="50" name="slider" id="slider">
                        <button onclick="generate()">Generate</button>
                        <button onclick="">Copy to Clipboard</button>
                        <div id="length"></div>
                        
                    </div> 

                    

                    <div class="previous_passwords">
                        <b>Previously Generated Passwords</b>
                        <br /> 

                        <div id="LastPasswords"> 

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
